version: '3.9'
services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
  dbadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: ${PGADMIN_LISTEN_PORT}
    ports:
      - '8080:8080'

  server-gql:
    container_name: server-gql
    image: node:14.15.1
    depends_on:
      - db
      - dbadmin
    command: >
      sh -c "
      npx prisma migrate dev
      && npx prisma db seed --preview-feature
      && npm run dev"
    env_file:
      - server-gql/.env
    ports:
      - 4000:4000
    volumes:
      - ./server-gql/:/home/node/app
      - ./prisma/:/home/node/app/prisma
    working_dir: /home/node/app
    restart: unless-stopped

  server-rpc:
    container_name: server-rpc
    image: node:14.15.1
    depends_on:
      - server-gql
    command: >
      sh -c "
      npx prisma generate
      && npm run dev"
    env_file:
      - server-rpc/.env
    ports:
      - 4001:4001
    volumes:
      - ./server-rpc/:/home/node/app
      - ./prisma/:/home/node/app/prisma
    working_dir: /home/node/app
    restart: unless-stopped
